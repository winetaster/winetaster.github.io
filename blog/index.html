---
layout: default
title: WineTaster 3
---

<h1>{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.posts %}
  <li>
	<li class="blogDateTime"><span>{{ post.date | date_to_string: "ordinal", "US" }}</span></li>
	<li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	<li class="kicker">{{ post.kicker }}</li>
  </li>
  <p></p>
  {% endfor %}
</ul>
